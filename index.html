<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // Kiểm tra nếu URL là gốc
        if (window.location.pathname === "/PW/") {
            // Chuyển hướng đến trang chủ
            window.location.href = "/PW/index.html";
        }
    </script>
</head>
<body>
</body>
</html>
